    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            borderRadius: {
              'glass': '30px',
            },
            keyframes: {
              gradientBG: {
                '0%, 100%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
              },
              borderRotate: {
                '0%': { transform: 'rotate(0deg)' },
                '100%': { transform: 'rotate(360deg)' },
              },
              fadeInDown: {
                '0%': { opacity: '0', transform: 'translateY(-20px)' },

              },
              fadeOutUp: {
                '0%': { opacity: '1', transform: 'translateY(0)' },
                '100%': { opacity: '0', transform: 'translateY(-20px)' },
              }
            },
            animation: {
              gradientBG: 'gradientBG 15s ease infinite',
              borderRotate: 'borderRotate 4s linear infinite',
              fadeInDown: 'fadeInDown 0.5s ease-out forwards',
              fadeOutUp: 'fadeOutUp 0.5s ease-in forwards',
            }
          },
        },
      }

    <style>
      .glass-card-highlight > .highlight-overlay {
          position: absolute;
          inset: 0;
          border-radius: 30px;
          background: linear-gradient(to top, rgba(255, 255, 255, 0.3) 0%, transparent 75%);
          pointer-events: none;
          opacity: 0;
          transform: translateY(20px);
          transition: opacity 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94), transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
          z-index: 0; /* Important */
      }
      .glass-card-highlight:hover > .highlight-overlay {
          opacity: 1;
          transform: translateY(0);
      }
      /* Ensure content is above the overlay */
      .glass-card-highlight > :not(.highlight-overlay) {
          position: relative;
          z-index: 1;
      }
